
homepage: "https://fitconsent.com"
documentation: "https://fitconsent.com/documentation"
versions:
  - sha: "b3f3e7951c3605a967527183e206037b5d848737" # A placeholder SHA
    changeNotes: "Initial release of the FitConsent CMP Tag."
# Metadata for the Community Template Gallery
name: "FitConsent CMP"
description: "The official tag for FitConsent, a Consent Management Platform that simplifies GDPR and CCPA compliance with an AI-powered, easy-to-install banner."
companyName: "DIGITLOAD"
tags:
  - "Consent Management"
  - "GDPR"
  - "CCPA"
  - "Privacy"
# Path to the icon file for this template
icon: "icon.png"
# Information for the vendor
vendor:
  name: "FitConsent"
  url: "https://fitconsent.com"
  githubUrl: "https://github.com/fitconsent" # Placeholder URL
# List of categories for the Community Template Gallery
categories:
  - "Miscellaneous"
# Whether this template is subject to the Community Template Gallery terms
# of service.
isGoogleAnalyticsEvents: false
# Template parameter definitions
params:
  - name: "websiteId"
    displayName: "FitConsent Website ID"
    type: "TEXT"
    simpleValueType: true
    help: "Enter the Website ID from your FitConsent dashboard."
    valueValidators:
      - "nonEmpty"

# Whether this template has unowned (non-Google) code.
containsUnownedCode: true
# Template Permissions
permissions:
  inject_script:
    - "https://fitconsent.com/*"
